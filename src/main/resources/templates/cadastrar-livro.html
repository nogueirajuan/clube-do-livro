<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
     layout:decorator="masterpages/page">


    <div layout:fragment="content">

        <h1>Cadastrar livro</h1>

        <!-- conteudo -->
        <div class="container">

            <form th:action="@{/livros/cadastrar-livro-request}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">Título:</label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">ISBN:</label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Autor:</label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Descrição:</label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Data de publicação:</label>
                    <input type="date" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Foto:</label>
                    <input type="file" class="form-control"/>
                </div>

                <div class="form-group text-right">
                    <button class="btn btn-success btn-sm">Cadastrar livro</button>
                </div>

            </form>

        </div>
    </div>


</div>
