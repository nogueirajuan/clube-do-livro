<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
     layout:decorator="masterpages/page">
    <div layout:fragment="content">
        <div class="container content">
            <div class="clearfix">

                <div class="chat" style="height: 60%">
                    <div class="chat-history">
                        <div id="scrolldiv" style="height: 50%; overflow: auto;">
                            <ul id="chat-ul" class="chat-ul">
                                <li></li>
                            </ul>
                        </div>
                        <div class="form-horizontal" style="width: 100%">
                            <hr/>
                            <div class="form-group" style="width: 100%; float: right">
                                <div name="novaMensagem" style="width: 100%; float: right;">
                                    <div class="input-group" style="width: 100%; float: right">
                                        <input type="hidden" th:value="${session.LEITOR.username}" id="sender"/>
                                        <input type="hidden" th:value="${param.user[0]}" id="receiver"/>
                                        <input id="inputMensagem" name="inputMensagem" type="text" class="form-control"
                                        style="width: 90%;" placeholder="Insira sua mensagem aqui"/>

                                        <button id="btnEnviarMensagem" name="btnEnviarMensagem"
                                                style="position: inherit" class="btn btn-secondary" type="button">Enviar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end chat-history -->
                </div> <!-- end chat -->
            </div>
        </div>
    </div>
</div>
