<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
     layout:decorator="masterpages/page">


    <div layout:fragment="content">

        <h1>Cadastrar livro</h1>

        <!-- conteudo -->
        <div class="container">

            <form th:action="@{/livro/cadastrar-livro-request}" enctype="multipart/form-data" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">Título:</label>
                    <input type="text" name="titulo" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Categoria:</label>
                    <select class="selectpicker form-control" data-live-search="true">
                        <option>-- Selecione --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label">ISBN:</label>
                    <input type="text" name="isbn" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Autor:</label>
                    <input type="text" name="autor" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Descrição:</label>
                    <textarea name="descricao" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label">Data de publicação:</label>
                    <input name="dataPublicacao" type="date" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">URL Foto:</label>
                    <input name="foto" type="text" class="form-control"/>
                </div>

                <div class="form-group text-right">
                    <button class="btn btn-success btn-sm">Cadastrar livro</button>
                </div>

            </form>

        </div>
    </div>


</div>
